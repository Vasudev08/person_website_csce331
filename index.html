<!DOCTYPE html>
<html>
  <head>
    <title>Full-Screen Left Section with Fixed Right</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh; /* Full-screen height */
      }

      .container {
        display: flex;
        flex: 1; /* Allow the container to grow and fill the available vertical space */
      }

      .left-scrollable {
        flex: 2;
        overflow-y: scroll; /* Add scroll for the left section */
        padding: 20px;
        background-color: #f2f2f2;
      }

      .menu {
        flex: 1;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-scrollable">
        <h1>Welcome to our website</h1>
        <p>
          This is the left section where you can place your scrollable content.
        </p>
        <!-- Add more content here to see scrolling in action -->
      </div>
      <div class="menu">
        <!-- You can place your menu items here -->
        <h2>Menu</h2>
        <ul>
          <li><a href="quali.html">Qualification</a></li>
          <li><a href="tech.html">Technical</a></li>

          <li><a href="ai.html">AI-generated</a></li>
          <li><a href="typescript">TypeScript</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
