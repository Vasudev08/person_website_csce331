<!DOCTYPE html>
<html>
  <head>
    <title>Full-Screen Left Section with Fixed Right</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh; /* Full-screen height */
      }

      .container {
        display: flex;
        flex: 1; /* Allow the container to grow and fill the available vertical space */
      }

      .left-scrollable {
        flex: 2;
        overflow-y: scroll;
        padding: 20px;
        background-color: #f2f2f2;
        display: felx;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .left-scrollable img {
        width: 400px;
        max-width: 100%;
        margin-bottom: 20px;
      }

      .menu {
        flex: 0.5;
        background-color: #333;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 5px;
        text-align: center;
      }

      .menu h2 {
        color: #ff5733;
      }

      .menu ul {
        list-style: none;
        padding: 0;
      }

      .menu li {
        margin: 10px 0;
      }

      .menu li:hover {
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 1); /* Add a subtle text shadow on hover */
      }

      .menu a {
        color: #00a6e2;
        text-decoration: none;
      }

      .project {
        margin: 20px 0;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .project-title {
        font-size: 18px;
        font-weight: bold;
      }

      .project-description {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-scrollable">
        <h1>Technical Page</h1>
        <p>
          Here, we are going to talk about my technical projects and research
          projects
        </p>

        <div class="project">
          <div class="project-title">Project 1</div>
          <div class="project-description">Hello Project 1</div>
        </div>

        <div class="project">
          <div class="project-title">Project 2</div>
          <div class="project-description">Hello Project 1</div>
        </div>

        <div class="project">
          <div class="project-title">Project 3</div>
          <div class="project-description">Hello Project 1</div>
        </div>
      </div>
      <div class="menu" text-align: center;>
        <!-- You can place your menu items here -->
        <h2>Menu</h2>
        <ul style="list-style: none">
          <li><a href="index.html">Home</a></li>
          <li><a href="tech.html">Technical</a></li>
          <li><a href="service.html">Service</a></li>
          <li><a href="ai.html">AI-generated</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
